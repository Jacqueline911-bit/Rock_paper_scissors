<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h1>Rock Paper Scissors</h1>
      </div>

      <div class="game-board">
        <button class="choice-button" id="rock">Rock</button>
        <button class="choice-button" id="paper">Paper</button>
        <button class="choice-button" id="scissors">Scissors</button>
        <div class="result" id="result"></div>
      </div>
    </section>

    <section class="scores">
      <p>
        Your Score: <span id="player-score">0</span>, Computer Score:
        <span id="computer-score">0</span>
      </p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
